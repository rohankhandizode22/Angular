<h2> Login Here</h2>
<div *ngIf="errMsg" class="alert alert-danger">
    {{errMsg}}
</div>
<form [formGroup]="myForm" (ngSubmit)="postData()">
    <div class="form-group">
        <label> Email</label>
        <input type="text" name="email" class="form-control" formControlName="email"/>
    </div>
    <div class="form-group">
        <label> Password</label>
        <input type="password" name="password" class="form-control" formControlName="password"/>
    </div>
    <input type="submit" value="Login" class="btn btn-success" [disabled]="myForm.invalid"/>
</form>
