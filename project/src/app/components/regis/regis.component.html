<h2> Regis Here</h2>
<div *ngIf="succMsg" class="alert alert-success">
    {{succMsg}}
</div>
<div *ngIf="errMsg" class="alert alert-danger">
    {{errMsg}}
</div>
<form [formGroup]="myForm" (ngSubmit)="postData()">
    <div class="form-group">
        <label> First Name</label>
        <input type="text" name="firstName" class="form-control" formControlName="firstName"/>
    </div>
    <div class="form-group">
        <label> Last Name</label>
        <input type="text" name="lastName" class="form-control" formControlName="lastName"/>
    </div>
    <div class="form-group">
        <label> Email</label>
        <input type="text" name="email" class="form-control" formControlName="email"/>
    </div>
    <div class="form-group">
        <label> Password</label>
        <input type="password" name="password" class="form-control" formControlName="password"/>
    </div>
    <div class="form-group">
        <label> Contact</label>
        <input type="text" name="contactNumber" class="form-control" formControlName="contactNumber"/>
    </div>
    <input type="submit" value="Regis" class="btn btn-success" [disabled]="myForm.invalid"/>
</form>
