
<div class="container" style="padding-left: 400px; margin-top: 30px;">
    <h1>Register here</h1>
    <br>
    <div *ngIf="succMsg" class="alert alert-success">
        {{succMsg}}
    </div>
    <div *ngIf="errMsg" class="alert alert-danger">
        {{errMsg}}
    </div>
    <form [formGroup]="myForm" (ngSubmit)="postData()">    
    <div class=" form-group col-6">
        <label > First Name</label>
        <input type="text" name="firstName" placeholder="Enter your First Name" class="form-control" formControlName="firstName">
    </div>   
    <div class=" form-group col-6">
        <label > Last Name</label>
        <input type="text" name="lastName" placeholder="Enter your Last Name" class="form-control" formControlName="lastName">
    </div>
  
        <div class=" form-group col-6">
            <label > Email</label>
            <input type="email" name="email" placeholder="Enter your Email" class="form-control" formControlName="email">
        </div>
        <div class=" form-group col-6">
            <label > Password</label>
            <input type="password" name="password" placeholder="Enter your Password" class="form-control" formControlName="password">
        </div>
        <div class=" form-group col-6">
            <label > Contact Number</label>
            <input type="text" name="contactNumber" placeholder="Enter your Number" class="form-control" formControlName="contactNumber">
        </div>
    <br>
    <input type="submit" value="Regis" class="btn btn-success" [disabled]="myForm.invalid"/>
</form>
</div>
