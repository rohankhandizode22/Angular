<h2> Add Product</h2>
<div *ngIf="errMsg" class="alert alert-danger">
    {{errMsg}}
</div>
<form [formGroup]="myForm" (ngSubmit)="formData()">
    <div class="form-group">
        <label> Name</label>
        <input type="text" name="name" class="form-control" formControlName="name"/>
    </div>
    <div class="form-group">
        <label> Category</label>
        <input type="text" name="category" class="form-control" formControlName="category"/>
    </div>
    <div class="form-group">
        <label> Price</label>
        <input type="text" name="price" class="form-control" formControlName="price"/>
    </div>
    <div class="form-group">
        <label> description</label>
        <input type="text" name="description" class="form-control" formControlName="description"/>
    </div>
    <div class="form-group">
        <label> manufacturer</label>
        <input type="text" name="manufacturer" class="form-control" formControlName="manufacturer"/>
    </div>
    <div class="form-group">
        <label> availableItems</label>
        <input type="text" name="availableItems" class="form-control" formControlName="availableItems"/>
    </div>
    <div class="form-group">
        <label> image</label>
        <input type="file" name="att" class="form-control" (change)="upImage($event)"/>
    </div>
    <input type="submit" value="Submit" class="btn btn-success" [disabled]="myForm.invalid"/>
</form>
