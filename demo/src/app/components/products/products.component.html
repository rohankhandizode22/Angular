<h1> Products</h1>
<div class="row">
    <div class="col-4" *ngFor="let pro of proData">
    <div class="card" style="width: 18rem;">
        <img src="{{pro.img}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{pro.pname}}</h5>
          <p class="card-text">{{pro.price}}</p>
          <a href="#" class="btn btn-primary">Add to Cart</a>
         
        </div>
      </div> <br>
    </div>

</div>
